<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url("./images/bebz.jpeg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }
        .candle-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
        }
        .candle {
            position: relative;
            width: 40px;
            height: 200px;
            background-color: #f2f2f2;
            border-radius: 20px;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .flame {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 30px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 165, 0, 1) 10%, rgba(255, 165, 0, 0) 80%);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate;
            z-index: 1;
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.2); }
            100% { transform: translateX(-50%) scaleY(1); }
        }
        .flame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 165, 0, 1);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: flicker 1.2s infinite alternate-reverse;
        }
        .flame::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 165, 0, 0.8);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: flicker 0.8s infinite alternate;
        }
        .photos {
            margin-top: 20px;
            display: flex;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        .photo {
            min-width: 200px;
            margin: 0 10px;
            border-radius: 10px;
            overflow: hidden;
            animation: movePhoto 30s linear infinite;
        }
        .photo1 {
            min-width: 200px;
            margin: 0 10px;
            border-radius: 10px;
            overflow: hidden;
            animation: movePhoto 30s linear infinite;
            animation-direction: alternate;
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo1 img {
            width: 100%;
            height: auto;
            display: block;
        }
        @keyframes movePhoto {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        audio {
            display: none;
        }
        .flame-off {
    animation: none;
     }

    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var flame = document.getElementById('flame');
        
            // Function to toggle animation class
            function toggleAnimation() {
                flame.classList.toggle('flame-off');
            }
        
            // Event listener for click or tap
            flame.addEventListener('click', toggleAnimation);
            flame.addEventListener('touchstart', toggleAnimation); // for touch devices
        });
        </script>
